---

- hosts: vault
  tasks:
    - import_tasks: ../load_credentials_and_reset_vault.yml
    
    - name: Delete nothing
      bbcrd.ansible_vault.vault_auth_method:
        type: oidc
        state: absent
        vault_url: "{{ ansible_vault_public_url }}"
        vault_token: "{{ ansible_vault_root_token }}"
      register: result
      failed_when: result.changed
    
    - name: Create auth method
      bbcrd.ansible_vault.vault_auth_method:
        type: github
        mount: my_github
        vault_url: "{{ ansible_vault_public_url }}"
        vault_token: "{{ ansible_vault_root_token }}"
      register: result
      failed_when: not result.changed
    
    - name: Check created as expected
      uri:
        url: "{{ ansible_vault_public_url }}/v1/sys/auth"
        method: GET
        headers:
          X-Vault-Token: "{{ ansible_vault_root_token }}"
      register: auth_methods
      failed_when: |-
        not (
            "my_github/" in auth_methods.json.data and
            auth_methods.json.data["my_github/"]["type"] == "github"
        )
    
    - name: No change if left same
      bbcrd.ansible_vault.vault_auth_method:
        type: github
        mount: my_github
        vault_url: "{{ ansible_vault_public_url }}"
        vault_token: "{{ ansible_vault_root_token }}"
      register: result
      failed_when: result.changed
    
    - name: Delete and recreate when changed
      bbcrd.ansible_vault.vault_auth_method:
        type: github
        mount: my_github
        description: "Newly added description!"
        vault_url: "{{ ansible_vault_public_url }}"
        vault_token: "{{ ansible_vault_root_token }}"
      register: result
      failed_when: not result.changed
    
    - name: Check change applied
      uri:
        url: "{{ ansible_vault_public_url }}/v1/sys/auth"
        method: GET
        headers:
          X-Vault-Token: "{{ ansible_vault_root_token }}"
      register: auth_methods
      failed_when: |-
        not (
            auth_methods.json.data["my_github/"]["description"] == "Newly added description!"
        )
    
    - name: Delete
      bbcrd.ansible_vault.vault_auth_method:
        mount: my_github
        state: absent
        vault_url: "{{ ansible_vault_public_url }}"
        vault_token: "{{ ansible_vault_root_token }}"
      register: result
      failed_when: not result.changed
    
    - name: Check deleted
      uri:
        url: "{{ ansible_vault_public_url }}/v1/sys/auth"
        method: GET
        headers:
          X-Vault-Token: "{{ ansible_vault_root_token }}"
      register: auth_methods
      failed_when: '"my_github/" in auth_methods.json.data'
    
    - name: Check auto-fill mount
      bbcrd.ansible_vault.vault_auth_method:
        type: userpass
        vault_url: "{{ ansible_vault_public_url }}"
        vault_token: "{{ ansible_vault_root_token }}"
      register: result
      failed_when: not result.changed
    
    - name: Check created
      uri:
        url: "{{ ansible_vault_public_url }}/v1/sys/auth"
        method: GET
        headers:
          X-Vault-Token: "{{ ansible_vault_root_token }}"
      register: auth_methods
      failed_when: '"userpass/" not in auth_methods.json.data'
