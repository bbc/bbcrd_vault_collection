---

################################################################################
# Vault-related options
################################################################################

# The Vault token to use. Must have sufficient privileges to configure secrets
# engines, identities and policies.
#
#ansible_vault_root_token: "..."

# The mount point of the SSH secrets engine used to sign SSH client keys, with
# no trailing slash.
ansible_vault_ssh_client_signer_mount: "ssh_client_signer"

# The name of the Vault policy to create which permits the signing of SSH keys
# by this secrets engine.
ansible_vault_ssh_client_signer_policy: "ssh_admin"


################################################################################
# Keypair configuration
################################################################################

# The public and private key to use to sign SSH keys with. If either is set to
# null, a new keypair will be generated by Vault. Note that when generated this
# way, it is not possible to extract the private key from Vault.
ansible_vault_ssh_client_signer_public_key: null
ansible_vault_ssh_client_signer_private_key: null

# Replace any already configured SSH key pair with a new one, rather than
# leaving it in place. If ansible_vault_ssh_client_signer_{public,private}_key
# are null, this will result in a new keypair being generated.
ansible_vault_ssh_client_signer_replace_key: false


################################################################################
# Signing options
################################################################################

# The lifetime of the certificate (seconds)
ansible_vault_ssh_client_signer_ttl: 43200  # 12h

# The list of users (principals) to permit
ansible_vault_ssh_client_signer_users:
  - root

# The extensions to permit
ansible_vault_ssh_client_signer_extensions:
  - permit-X11-forwarding
  - permit-agent-forwarding
  - permit-port-forwarding
  - permit-pty
  - permit-user-rc

# The algorithm to use for signing public keys.
ansible_vault_ssh_client_signer_algorithm: "rsa-sha2-512"
